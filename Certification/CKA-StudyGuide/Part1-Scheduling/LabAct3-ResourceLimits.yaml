---
# Lab Activity 3 - Resource Limits
# Create a new namespace called "tenant-b-100mi"
## kubectl create namespace tenant-b-100mi
# Create a memory limit of 100Mi for this namespace
apiVersion: v1
kind: LimitRange
metadata:
  name: quota-100mi
  namespace: tenant-b-100mi
spec:
  limits:
  - max:
      memory: 100Mi
    type: Container
---
# Create a pod with a memory request of 150Mi, ensure the limit has been set by verifying you get a error message.
apiVersion: v1
kind: Pod
metadata:
  name: nginx-150mi
  namespace: tenant-b-100mi
spec:
  containers:
  - name: nginx-150mi
    image: nginx
    resources:
      requests:
        memory: 150Mi
---
