# Lab Activity 2 - Acquiring component logs
# List the logs from the following components on a master node:
# - Kube-APIServer
## sudo journalctl -u kube-apiserver.service
## o
## kubectl get pod -n kube-system    --> ver el nombre del apiserver
## kubectl logs <api-server> -n kube-system
# - Kube-Scheduler
## sudo journalctl -u kube-scheduler
## o
## kubectl get pod -n kube-system    --> ver el nombre del scheduller
## kubectl logs <scheduller> -n kube-system
# - Kube-Controller-Manager
## sudo journalctl -u kube-controller-manager
## o
## kubectl get pod -n kube-system    --> ver el nombre del controler manager
## kubectl logs <controller-manager> -n kube-system
# List the logs from the following components on a worker node:
# - CNI
## sudo docker logs <container id> -f
# - Kube-Proxy
## sudo journalctl -u kube-proxy
# - Kubelet
## sudo journalctl -u kubelet
# - Container Runtime
## sudo journalctl -u docker
